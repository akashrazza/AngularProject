<div class="row>">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="nav-link" [routerLink]="['/home']">
      <h4 style="color: black;">Home</h4>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" style="justify-content: end;" id="navbarNav">

      <ul class="navbar-nav nav-pills">

        <li class="nav-item" *ngIf="isLogin==false">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/product']">Products</a>
        </li>
        <li class="nav-item" *ngIf="isLogin==false && role=='user'">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/about']">About</a>
        </li>
        <li class="nav-item" *ngIf="isLogin==false && role=='user'">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/contact']">Contact</a>
        </li>
        <li class="nav-item" *ngIf="isLogin==false">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/orders']">Orders</a>
        </li>
        <li class="nav-item" *ngIf="isLogin==false && role=='admin'">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/user']">User</a>
        </li>

        <div class="mx-auto" style="margin-left: 200px;">
          <li class="nav-item" *ngIf="isLogin">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Login
            </button>
          </li>
          <li class="nav-item" *ngIf="isLogin==false">
            <button type="button" class="btn" (click)="LogOut_event()">
              Logout
            </button>
          </li>
        </div>
        <li *ngIf="isLogin">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#SignupModel">
            Signup
          </button>
        </li>
        <li *ngIf="isLogin==false && role=='user'">
          <i class="fa fa-shopping-cart" style="font-size:30px;margin-right: 30px;" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1">

            <span class="position-absolute translate-middle badge rounded-pill bg-danger" style="font-size: .9rem;">
              {{count}}

            </span>
          </i>
        </li>
        <li style="display: flex;">
          <span style="margin-right: 30px;align-self: center;">Welcome {{user_name + "!"}}</span>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="row>">
  <app-login (login_valid)="get_child($event)" (user_name)="get_user($event)"></app-login>
  <app-cart></app-cart>
  <app-signup></app-signup>
  <router-outlet></router-outlet>
</div>
