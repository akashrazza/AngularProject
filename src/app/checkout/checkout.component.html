<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
           <div class="block-heading">
             <h2>Shopping Cart</h2>
             <p></p>
           </div>
           <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            
                            <div class="product" *ngFor="let pro of arr">
                                <div class="row" *ngIf="pro.checked">
                                    <div class="col-md-3">
                                        <img class="img-fluid mx-auto d-block image" src={{pro.image}} style="cursor:pointer" [routerLink]="['/product_detail',pro.category,pro.id]">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="info">
                                            <div class="row">
                                                <div class="col-md-5 product-name">
                                                    <div class="product-name">
                                                        <a href="#">{{pro.product_name}}</a>
                                                        <!-- <div class="product-info">
                                                            <div>Display: <span class="value">5 inch</span></div>
                                                            <div>RAM: <span class="value">4GB</span></div>
                                                            <div>Memory: <span class="value">32GB</span></div>
                                                        </div> -->
                                                    </div>
                                                </div>
                                                <div class="col-md-4 quantity">
                                                    <label for="quantity">Quantity:</label>
                                                    <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                                </div>
                                                <div class="col-md-3 price">
                                                    <span>{{pro.price|currency:'INR'}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal</span><span class="price">{{sum|currency:'INR'}}</span></div>
                            <div class="summary-item"><span class="text">Discount</span><span class="price">{{0|currency:'INR'}}</span></div>
                            <div class="summary-item"><span class="text">Shipping</span><span class="price">{{0|currency:'INR'}}</span></div>
                            <div class="summary-item"><span class="text">Total</span><span class="price">{{sum|currency:'INR'}}</span></div>
                            <button type="button" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
   </section>
</main>
